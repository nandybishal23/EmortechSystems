<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Task</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />
  </head>

  <!-- Navbar -->
  <nav
    class="navbar fixed-top navbar-light navbar-expand"
    style="background-color: #32a1f0"
  >
    <div class="container-fluid navbar-collapse" id="navbarNav">
      <a class="navbar-brand" href="#">
        <img src="logo.png" alt="logo" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item px-4" id="a">
          <a class="nav-link" href="#"> Join a Race </a>
        </li>
        <li class="nav-item px-4" id="b">
          <a class="nav-link" href="#"> Leaderboard </a>
        </li>
        <li class="nav-item px-4">
          <button type="button" class="btn btn-light">
            <span
              style="
                font-weight: 700;
                letter-spacing: 0.25mm;
                padding-left: 1rem;
                padding-right: 1rem;
              "
              >Login</span
            >
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <body class="text-center">
    <main class="form-signin">
      <form id="formId" onsubmit="return checkFunc()">
        <h1 class="h3 mb-3 fw-normal" id="main-heading">Password Reset</h1>
        <div class="form-floating">
          <span id="text-heading">NEW PASSWORD</span>
          <input
            type="password"
            class="form-control"
            id="firstPassword"
            placeholder="Password"
            value=""
          />
        </div>
        <br />
        <div class="ff">
        <div class="form-floating" >
          <span id="text-heading">RE-ENTER NEW PASSWORD</span>
          <input
            type="password"
            class="form-control"
            id="secondPassword"
            placeholder="Password"
            value=""
          />
        </div>
        <span id="text-alert" class="text-alert"></span>
        <span id="text-message"></span>
        <div class="checkbox mb-3" id="text-heading">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <button id="buttonChange" class="w-100 btn btn-lg btn-dark">
          <span id="button-text">RESET PASSWORD</span>
        </button>
        
      </form>
    </main>
</div>
    <!-- Bottom Navbar -->
    <nav
      class="navbar fixed-bottom navbar-light navbar-expand"
      style="background-color: #32a1f0"
    >
      <div class="container-fluid">
        <ul class="navbar-nav ml-auto mr-auto">
          <li class="nav-item px-4">
            <a class="nav-link" href="#">
              <p class="footer-text">About Us</p>
            </a>
          </li>
          <li class="nav-item px-4">
            <a class="nav-link" href="#">
              <p class="footer-text">Privacy Policy</p>
            </a>
          </li>
          <li class="nav-item px-4">
            <a class="nav-link" href="#">
              <p class="footer-text">Tutorials</p>
            </a>
          </li>
          <li class="nav-item px-4">
            <a class="nav-link" href="#">
              <p class="footer-text">Terms of Service</p>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Bootstrap JS files -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script>
        $("#formId").submit(function (event) {
  event.preventDefault();
});
function checkFunc() {
  setTimeout(function () {
    window.location.reload();
  }, 2000);
  var firstPassword = document.getElementById("firstPassword").value;
  var secondPassword = document.getElementById("secondPassword").value;
  var alertText = document.getElementById("text-alert");
  if (firstPassword === "" || secondPassword === "") {
    alertText.innerHTML = "Password can't be empty!";
  } else if (firstPassword.length < 8 || secondPassword.length < 8) {
    alertText.innerHTML = "Password length less than 8!";
  } else if (/[^a-zA-Z]/.test(firstPassword)) {
    alertText.innerHTML = "Please enter only alphabets!";
  } else if (firstPassword !== secondPassword) {
    alertText.innerHTML = "Passwords do not match!";
  } else {
    var mainHeading = document.getElementById("main-heading");
    mainHeading.innerHTML = "Password Changed";
    var buttonText = document.getElementById("button-text");
    buttonText.innerHTML = "JOIN A RACE";
    var textMessage = document.getElementById("text-message");
    textMessage.innerHTML =
      "Your password has been updated! Now get back in the driver seat, racers are waiting for you!";

    var firstPasswordDi = document.getElementById("firstPassword");
    var secondPasswordDi = document.getElementById("secondPassword");
    var textHeading = document.querySelectorAll("#text-heading");
    firstPasswordDi.style.display = "none";
    secondPasswordDi.style.display = "none";
    textHeading[0].style.display = "none";
    textHeading[1].style.display = "none";
    textHeading[2].style.display = "none";
    var buttonChange = document.getElementById("buttonChange");
    buttonChange.style.marginTop = "2rem";
  }
}
    </script>
  </body>
</html>
